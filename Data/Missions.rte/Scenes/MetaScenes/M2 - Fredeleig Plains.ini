AddScene = Scene
	PresetName = M2 - Fredeleig Plains
	Description = [ 弗雷德莱格平原 ] 该 地 区 大 多 平 坦 , 地 形 易 于 挖 掘 , 但 这 里 发 现 的 黄 金 很 少 . 这 个 名 字 是 挪 威 语 "fredelik" ( 意 为 " 和 平 " ) 的 变 体 , 是 由 一 个 路 过 的 浪 人 给 这 个 地 区 起 的 , 他 们 通 常 被 称 为 " 太 空 维 京 人 " , 因 为 他 们 的 祖 先 大 多 是 北 欧 人 . 该 地 区 以 明 显 缺 乏 野 生 动 物 和 温 和 的 气 候 而 闻 名 . //The area is mostly flat and the terrain is easy to dig in, but little gold is found here. The name is a corruption of the Norwegian word "fredelig" (meaning "peaceful"), and was given to the area by a passing Ronin group who are often referred to as the "Space Vikings" for their mostly Nordic ancestry. The area is notable for its distinct lack of wildlife and its mild, temperate weather.
